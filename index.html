<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="italic-bold">
        Made by Reet Nayan - 1CR22CS148
        User registration form - WebTech Lab Assignment
    </div>
    <div class="container">
        <form id="registrationForm">
            <h2>Online Registration</h2>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="18" max="100">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submitBtn">Submit Registration</button>
            </div>
        </form>
        
        <div class="action-buttons">
            <button id="fetchUsersBtn" class="fetch-users-btn">Fetch Registered Users</button>
        </div>
        
        <div id="resultContainer" class="result-container"></div>
        
        <!-- Modal for displaying users -->
        <div id="usersModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Registered Users</h2>
                <div id="usersList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
